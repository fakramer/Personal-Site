<button class="btn btn-primary position-fixed bottom-0 end-0 m-3 z-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#chatPane" aria-controls="chatPane">Hambone</button>

<div class="offcanvas offcanvas-end" tabindex="-1" id="chatPane" data-bs-backdrop="false" aria-labelledby="chatPaneLabel">
    <div class="offcanvas-header">
        <h5 id="chatPaneLabel">Hambone</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="d-flex flex-column h-100">
            <div class="flex-grow-1 overflow-auto p-3" #scrollContainer>
                <div class="d-flex mb-2">
                    <div class="bg-light text-black p-2">
                        Bot message
                    </div>
                </div>

                <div class="d-flex justify-content-end mb-2">
                    <div class="bg-primary text-white rounded p-2">
                        User message
                    </div>
                </div>

            </div>

            <div class="border-top p-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Message..." />
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
